<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Step-by-Step Form</title>
<style>
  /* Add your CSS styles here */
</style>
</head>
<body>

<div id="step1">
  <h2>Step 1: Personal Information</h2>
  <form id="step1Form">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <button type="button" onclick="validateStep(1)">Next</button>
  </form>
</div>

<div id="step2" style="display: none;">
  <h2>Step 2: Address Information</h2>
  <form id="step2Form">
    <label for="address">Address:</label>
    <input type="text" id="address" required><br><br>
    <label for="city">City:</label>
    <input type="text" id="city" required><br><br>
    <label for="zip">ZIP Code:</label>
    <input type="text" id="zip" required><br><br>
    <button type="button" onclick="prevStep(2)">Previous</button>
    <button type="button" onclick="validateStep(2)">Next</button>
  </form>
</div>

<div id="step3" style="display: none;">
  <h2>Step 3: Confirmation</h2>
  <p>Please review your information:</p>
  <div id="confirmation"></div>
  <button type="button" onclick="prevStep(3)">Previous</button>
  <button type="button" onclick="submitForm()">Submit</button>
</div>

<script>
  function validateStep(step) {
    if (step === 1) {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      if (name && email) {
        nextStep(1);
      } else {
        alert('Please fill in all required fields.');
      }
    } else if (step === 2) {
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const zip = document.getElementById('zip').value;
      if (address && city && zip) {
        nextStep(2);
      } else {
        alert('Please fill in all required fields.');
      }
    }
  }

  function nextStep(step) {
    document.getElementById('step' + step).style.display = 'none';
    document.getElementById('step' + (step + 1)).style.display = 'block';
    if (step === 1 || step === 2) {
      // Display confirmation on step 3
      displayConfirmation();
    }
  }

  function prevStep(step) {
    document.getElementById('step' + step).style.display = 'none';
    document.getElementById('step' + (step - 1)).style.display = 'block';
  }

  function displayConfirmation() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const address = document.getElementById('address').value;
    const city = document.getElementById('city').value;
    const zip = document.getElementById('zip').value;

    const confirmationDiv = document.getElementById('confirmation');
    confirmationDiv.innerHTML = `
      <p>Name: ${name}</p>
      <p>Email: ${email}</p>
      <p>Address: ${address}</p>
      <p>City: ${city}</p>
      <p>ZIP Code: ${zip}</p>
    `;
  }

  function submitForm() {
    // Here you can submit the form data
    alert('Form submitted successfully!');
  }
</script>

</body>
</html>
