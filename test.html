<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tablinks {
      background-color: #f0f0f0;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
    }

    .tablinks:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <div class="tabs">
    <button class="tablinks" onclick="openTab(event, 'step1')">Step 1</button>
    <button class="tablinks" onclick="openTab(event, 'step2')">Step 2</button>
    <button class="tablinks" onclick="openTab(event, 'step3')">Step 3</button>
  </div>

  <div id="step1" class="tabcontent">
    <h3>Step 1: Form 1</h3>
    <form id="form1">
      <input type="text" id="field1" placeholder="Field 1" required>
      <input type="text" id="field2" placeholder="Field 2" required>
      <button type="button" onclick="validateStep(1)">Next</button>
    </form>
  </div>

  <div id="step2" class="tabcontent" style="display: none;">
    <h3>Step 2: Form 2</h3>
    <form id="form2">
      <input type="text" id="field3" placeholder="Field 3" required>
      <input type="text" id="field4" placeholder="Field 4" required>
      <button type="button" onclick="validateStep(2)">Next</button>
    </form>
  </div>

  <div id="step3" class="tabcontent" style="display: none;">
    <h3>Step 3: Form 3</h3>
    <form id="form3">
      <input type="text" id="field5" placeholder="Field 5" required>
      <input type="text" id="field6" placeholder="Field 6" required>
      <button type="button" onclick="validateStep(3)">Submit</button>
    </form>
  </div>

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    function validateStep(step) {
      var form = document.getElementById('form' + step);
      if (form.checkValidity()) {
        nextStep(step);
      } else {
        alert("Please fill in all required fields.");
      }
    }

    function nextStep(step) {
      // Logic to navigate to the next step
      if (step < 3) {
        openTab(event, 'step' + (step + 1));
      } else {
        // Submit the form or perform final step actions
        alert('Form submitted successfully!');
      }
    }

  </script>

</body>

</html>
